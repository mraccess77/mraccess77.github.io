<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Img with no alt</title>
        <style>
            .hide {
                display:none;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Img with no alt</h1>
            <img src="test.png">
            <img src="test2.png" class="hide">
            <img src="test3.png" aria-hidden="true">
        </main>
    </body>
</html>
