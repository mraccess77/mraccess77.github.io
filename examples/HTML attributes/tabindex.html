<html lang="en">
<head>
    <title>
        Tabindex example
    </title>
</head>
<body>
<main>
    <h1>Link and div with tabindex=-1</h1>
    <button>Typical</button>
    <a href="https://www.google.com" tabindex="-1"> Google</a>
    <div tabindex="-1">Static text</div>
    <button>Another Typical</button>
</main>
</body>

</html>
