<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Page</title>
</head>
<body>
    <main>
        <h1>Placeholder example</h1>
    <form>
        <label for="inputField">Input Field:</label><br>
        <input type="text" id="inputField" name="inputField" placeholder="Enter some text"><br>
        <br>
        <textarea id="textareaField" name="textareaField" rows="4" cols="50" placeholder="Enter some text"></textarea>
    </form>
</main>
</body>
</html>
